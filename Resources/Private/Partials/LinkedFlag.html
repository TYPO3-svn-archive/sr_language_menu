<f:comment>Rendering of linked flag</f:comment>
<f:if condition="{option.externalUrl}">
	<f:then>
		<f:link.external uri="{option.externalUrl}" class="flag" target="{settings.target}"><img src="{f:uri.image(src: '{option.flagFile}')}" title="{option.title}" alt="{option.title}" class="tx-srlanguagemenu-flag-linked" /></f:link.external>
		<f:if condition="{settings.showLinkWithFlag}">
			<f:link.external uri="{option.externalUrl}" class="title" target="{settings.target}">{option.title}</f:link.external>
		</f:if>
	</f:then>
	<f:else>
		<f:link.page additionalParams="{L: '{option.uid}'}" addQueryString="1" argumentsToBeExcludedFromQueryString="{settings.removeParams}"  class="flag" target="{settings.target}"><img src="{f:uri.image(src: '{option.flagFile}')}" title="{option.title}" alt="{option.title}" class="tx-srlanguagemenu-flag-linked" /></f:link.page>
		<f:if condition="{settings.showLinkWithFlag}">
			<f:link.page additionalParams="{L: '{option.uid}'}" addQueryString="1" argumentsToBeExcludedFromQueryString="{settings.removeParams}" class="title" target="{settings.target}">{option.title}</f:link.page>
		</f:if>
	</f:else>
</f:if>
